<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>air</title>
    <link rel="icon" type="image/png" href="/dev99_32.png">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
<style>
  body {
    background: #008080;
  }

    .window {
    position: absolute;
  }
</style>
  </head>

  <body>
    <div class="window" style="width:300px; top:40px; left:40px;">
      <div class="title-bar">
        <div class="title-bar-text">Hello!</div>
        <div class="title-bar-controls">
          <button aria-label="Help"></button>
          <button aria-label="Close" class="close-btn"></button>
        </div>
       </div>
      <div class="window-body">
        <p><strong>Welcome digital treveller.</strong></p>
        <p><strong>Here I talk about anything and everything I'm interested in.</strong></p>
         <img src="/clippyani6.gif">
      </div>
    </div>
    
    <div class="window" style="width:300px; top:220px; left:120px;">
      <div class="title-bar">
        <div class="title-bar-text">98.css</div>
        <div class="title-bar-controls">
          <button aria-label="Help"></button>
          <button aria-label="Close" class="close-btn"></button>
        </div>
       </div>
      <div class="window-body">
        <p><strong>If you use HTML consider checking out 98.css.</strong></p>
        <p><strong>It's very cool!</strong></p>
      </div>
    </div>

<script>
  document.querySelectorAll('.close-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      btn.closest('.window').style.display = 'none';
    });
  });
</script>
<script>
  document.querySelectorAll('.window').forEach(win => {
    const bar = win.querySelector('.title-bar');
    let isDown = false, offsetX = 0, offsetY = 0;

    bar.addEventListener('mousedown', e => {
      isDown = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      win.style.zIndex = Date.now();
    });

    document.addEventListener('mousemove', e => {
      if (!isDown) return;
      win.style.left = (e.clientX - offsetX) + 'px';
      win.style.top = (e.clientY - offsetY) + 'px';
    });

    document.addEventListener('mouseup', () => {
      isDown = false;
    });
  });
</script>
  </body>
</html>
